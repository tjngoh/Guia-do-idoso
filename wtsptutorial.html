<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Vídeo com Botão</title>
    <link rel="stylesheet" href="css/tuto.css">
</head>

<body>
    <!-- Logo da empresa -->
    <header>
        <img src="imagens/nomedogrupo.png" alt="Logo da empresa">
    </header>

    <!-- Navegação -->
    <nav>
        <a href="index.html" class="btn">INFORMATIVO</a>
        <a href="bemestar.html" class="btn">BEM-ESTAR</a>
        <a href="tutoriais.html" class="btn">TUTORIAIS</a>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <h1>Aprenda a usar o Whatsapp com tranquilidade.</h1>

        <div class="container">
            <!-- Vídeo -->
            <iframe 
            src="https://www.youtube.com/embed/WqSYbWUTJBE" 
            title="Tutorial WhatsApp" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>

            <!-- Botões -->
            <div class="buttons">
                <button onclick="window.location.href='https://www.youtu.be/WqSYbWUTJBE?si=kcPAa5TeDBvF6gBf=10s'">Disponivel para baixar</button>
                <button onclick="window.location.href='https://www.youtu.be/WqSYbWUTJBE?si=kcPAa5TeDBvF6gBf=18s'">Registre seu número de telefone</button>
                <button onclick="window.location.href='https://www.youtu.be/WqSYbWUTJBE?si=kcPAa5TeDBvF6gBf=28s'">Adicione seu nome e foto de perfil</button>
                <button onclick="window.location.href='https://www.youtube.com/watch?v=RdBwmVuvDCI&t=24s'">O que é o PIX?</button>
            </div>
        </div>
    </main>
</body>
<footer>
    <p>&copy; 2025 Todos os direitos reservados.</p>
  </footer>
  
</html>
