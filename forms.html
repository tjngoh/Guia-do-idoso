    <main>
        <h1>Deixe seu Feedback</h1>
        <form id="feedbackForm" class="feedback-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome">
            <span class="error" id="nameError" style="display: none; color: red;"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail">
            <span class="error" id="emailError" style="display: none; color: red;"></span>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Feedback" rows="4"></textarea>
            <span class="error" id="messageError" style="display: none; color: red;"></span>

            <button type="submit" class="ativo">Enviar</button>
        </form>
    </main>
